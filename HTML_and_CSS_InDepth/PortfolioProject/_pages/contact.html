<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Lucky Shrub</title>
  <link rel="stylesheet" href="../_styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../_images/Asset3.png" alt="Lucky Shrub Logo">
    </div>
    <div class="nav__bar">
      <nav class="main__nav">
        <ul>
          <li><a href="../index.html" target="_self">Home</a></li>
          <li><a href="about.html" target="_self">About</a></li>
          <li><a href="services.html" target="_self">Services</a></li>
          <li><a href="contact.html" target="_self" selected>Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="contact">
      <div class="contact__img">
        <img src="../_images/bg_image.jpg" alt="">
      </div>
      <div class="contact__form">
        <h2>Contact</h2>
        <form action="submit" method="post">
          <div class="name">
            <label for="full_name">Name</label>
            <input type="text" id="full_name" name="full_name">
          </div>
          <div class="email__address">
            <label for="email" required>Email <span>*</span></label>
            <input type="email" id="email" name="email">
          </div>
          <div class="options">
            <input type="radio" name="landscape" id="landscape" value="landscape"><label for="landscape">Landscape</label>
            <input type="radio" name="lawn_care" id="lawn_care" value="lawn_care"><label for="lawn_care">Lawn Care</label>
          </div>
          <button type="submit">Request</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer__logo">
      <img src="../_images/logo_no_text.png" alt="Lucky Shrub Logo">
    </div> 
    <div class="social__links">
      <div class="social__links__title">
        <h3>Follow Us</h3>
      </div>
      <div class="social__links__icons">
        <ul>
          <li>
            <a href="https://meta.com" alt="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="https://meta.com" alt="Instagram"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="https://meta.com" alt="Threads"><i class="fa-brands fa-threads"></i></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="copyright">
      <p>&copy; 2024 Lucky Shrub</p>
    </div>
  </footer>
</body>
</html>
